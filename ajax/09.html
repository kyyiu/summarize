		<script type="text/javascript">
			// 创建ajax对象
			var xhr = new XMLHttpRequest();
			// 告诉ajax对象要向哪里发送请求,以什么方式发送请求
			// 1)请求方式2)请求地址
			xhr.open('get','http://localhost:3000/f');
			// 发送请求
			xhr.send();
			// 获取服务器端响应到客户端的数据
			xhr.onload = function (){
				console.log('2')
				console.log(xhr.responseText);
			}
			console.log('1');
		</script>
