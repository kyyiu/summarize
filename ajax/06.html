<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var xhr = new XMLHttpRequest();
			//0
			console.log(xhr.readyState);
			xhr.open('get','http://localhost:3000/readystate');
			console.log(xhr.readyState);
			xhr.onreadystatechange = function(){
				console.log(xhr.readyState);
				if(xhr.readyState == 4){
					console.log(xhr.responseText);
				}
			}
			xhr.send()
		</script>
	</body>
</html>
