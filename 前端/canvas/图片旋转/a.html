<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='myCanvas'></canvas>
    <script>
        // 获取 canvas 对象
var canvas = document.getElementById('myCanvas')
canvas.width = 750
canvas.height = 1054
// 获取 canvas 2D 上下文对象
var ctx = canvas.getContext('2d')

var img = new Image()

img.onload = function() {
    const width = img.width
    const height = img.height
    const x = 80
    const y = 50
    // 绘制图像
    ctx.drawImage(img, 512, 220, 160, 192);
//     ctx.save()
// ctx.translate(canvas.width, 0)
// ctx.scale(-1, 1)
// ctx.drawImage(img, canvas.width-width-x, y, width, height)
// ctx.restore()

// ctx.save()
// ctx.transform(-1, 0, 0, 1, canvas.width, 0)
// ctx.drawImage(img, canvas.width-width-x, y, width, height)
// ctx.restore()
ctx.save()
ctx.scale(-1, 1)
ctx.translate(-width/2-x, y+height/2) 
ctx.rotate(-90 * Math.PI / 180)
ctx.drawImage(img, -width / 2,  -height / 2, width, height)
ctx.restore()
}
img.src = 'https://images2015.cnblogs.com/blog/837894/201608/837894-20160805171221309-651433685.png'
    </script>
</body>
</html>
