<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="dw" @click="flag=!flag">
			<!-- v-if 每次都会重新删除或创建元素 
			v-show 每次不会重新进行Dom的删除和创建操作，只是切换了元素的display
			前者教工的切换性能消耗
			后者较高的初始渲染消耗
			如果元素涉及频繁切换最好别用v-if，推荐v-show
			如果元素可能永远不会被显示出来被用户看到，推荐用v-if-->
			<h3 v-if="flag">123</h3>
			<h3 v-show="flag">123</h3>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					flag: false,
					},
					methods:{
						
					}
			})
		</script>
	</body>
</html>
