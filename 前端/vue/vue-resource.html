<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="jsonpInfo">
			
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods:{
					//发送get请求
					getInfo(){
						this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(function(rs){
							// 通过rs.body,拿到服务器返回的成功的数据
							console.log(rs.body)
						})
					},
					postInfo(){
						//手动发送的post请求默认没用表单格式，所以有的服务器处理不了
						//通过post方法的递三个参数设置{emulateJSON: true}提交内容类型为普通表单数据格式
						//第二个参数是提交的数据,对象类型
						this.$http.post('http://www.liulongbin.top:3005/api/post',{},{emulateJSON: true}).then(rs => {
							// 通过rs.body,拿到服务器返回的成功的数据
							console.log(rs.body)
						})
					},
					jsonpInfo(){
						this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then(rs => {
							// 通过rs.body,拿到服务器返回的成功的数据
							console.log(rs.body)
						})
					}
				}
			});
		</script>
	</body>
</html>
