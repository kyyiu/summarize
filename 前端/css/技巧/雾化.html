<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .out {
        margin: 0 auto;
        height: 133px;
        width: 300px;
        position: relative;
      }
      .out::after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        top: 0;
        box-shadow: 0 0 50px 30px #fff inset;
      }
      .pic {
        display: block;
        margin: 0 auto;
        height: 100%;
        width: 100%;
      }
      .out2 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        background-color: #000;
      }
      .out2 span {
        font-size: 60px;
        color: whitesmoke;
        text-shadow: 0 0 0 whitesmoke;
        animation: smoky 5s forwards;
      }
      @keyframes smoky {
        to {
          transform: translate3d(200px, -80px, 0) rotate(-40deg) skewX(70deg)
            scale(1.5);
          text-shadow: 0 0 20px whitesmoke;
          opacity: 0;
        }
      }
      .sf {
        background-color: #333;
      }
      .smoke {
        /* background-color: #333; */
        filter: url("#filter");
        background: linear-gradient(#fff, #999, #ddd, #888);
        background-clip: text;
        -webkit-background-clip: text;
        font-size: 50px;
        text-align: center;
      }

      #text {
        width: 80vh;
        border-radius: 50%; 
        margin: auto;
        background: linear-gradient(#fff, #999, #ddd, #888);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-size: 50px;
        text-align: center;
        line-height: 20vh;
        /* // transition: 3s all; */
      }

      .tf {
        background-color: #333;
      }

      .tf:hover {
        filter: url("#filter");
        cursor: pointer;
      }

      
      .tf:hover #text {
          animation: blurChange 2s ease-out forwards;
        }

      @keyframes blurChange {
        100% {
          filter: blur(15px) contrast(200%);
        }
      }
    </style>
  </head>
  <body>
    <div class="out">
      <img
        class="pic"
        src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg2.niutuku.com%2Fdesk%2F1208%2F1300%2Fntk-1300-31979.jpg&refer=http%3A%2F%2Fimg2.niutuku.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1666778261&t=ff686832600baa27ccc04dfc886d3e2b"
        alt=""
      />
    </div>
    <div>字符烟雾</div>
    <div class="out2">
      <span>C</span>
    </div>
    <div>滤镜效果(移入鼠标查看)</div>
    <div class="tf">
      <div id="text">Hover</div>
    </div>

    <svg width="0">
      <filter id="filter">
        <feTurbulence id="turbulence" type="fractalNoise" baseFrequency=".03 .03" numOctaves="20" />
        <feDisplacementMap in="SourceGraphic" scale="70" />
      </filter>
    </svg>
  </body>
</html>
