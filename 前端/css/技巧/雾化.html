<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .out {
      margin: 0 auto;
      height: 133px;
      width: 300px;
      position: relative;
    }
    .out::after {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      top: 0;
      box-shadow: 0 0 50px 30px #fff inset;
    }
    .pic {
      display: block;
      margin: 0 auto;
      height: 100%;
      width: 100%;
    }
    .out2 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      background-color: #000;
    }
    .out2  span {
      font-size: 60px;
      color: whitesmoke;
      text-shadow: 0 0 0 whitesmoke;
      animation: smoky 5s forwards;
    }
@keyframes smoky {
  to {
    transform:
      translate3d(200px, -80px, 0)
      rotate(-40deg)
      skewX(70deg)
      scale(1.5);
      text-shadow: 0 0 20px whitesmoke;
      opacity: 0;
  }
}
  </style>
</head>
<body>
  <div class="out">
    <img class="pic" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg2.niutuku.com%2Fdesk%2F1208%2F1300%2Fntk-1300-31979.jpg&refer=http%3A%2F%2Fimg2.niutuku.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1666778261&t=ff686832600baa27ccc04dfc886d3e2b" alt="">
  </div>
  <div>字符烟雾</div>
  <div class="out2">
    <span>C</span>
  </div>
</body>
</html>
