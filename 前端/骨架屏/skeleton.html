<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: #f6f6f6;
				font-size: 15px;display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
			.card{
				width: 320px;
				background-color: #fff;
				border-radius: 6px;
				overflow: hidden;
				box-shadow: 0 4px 6px rgba(0,0,0,.12);
			}
			.image{
				height: 200px;
				
			}
			.image img {
				display: block;
				width: 100%;
				height: inherit;
				/* 保持图片比例 */
				object-fit: cover;
			}
			.content {
				padding: 2rem 1.8rem;
			}
			h2 {
				margin: 0 0 1rem;
				font-size: 1.5rem;
				line-height: 1.5rem;
			}
			.desc {
				font-size: 1rem;line-height: 1.4rem;
			}
			
			.loading .image ,
			.loading h2,
			.loading .desc {
				background-color: #ededed;
				background: linear-gradient(
				100deg,
				rgba(255, 255, 255, 0) 40%,
				rgba(255, 255, 255, .5) 50%,
				rgba(255, 255, 255, 0) 60%)	#ededed;	
				background-size: 200% 100%;
				background-position-x: 120%;
				animation: loading 3s ease-in-out infinite;
			}
			
			@keyframes loading{
				to{
					background-position-x: -20%
				}
			}
			
			.loading h2 {
				min-height: 1.6rem;
				border-radius: 4px;
			}
			.loading .desc {
				min-height: 4rem;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="image">
				<img src="https://konachan.net/sample/ee1f3035f0ad36e1d6ca8bdc57a89a0d/Konachan.com%20-%20331700%20sample.jpg" alt="">
			</div>
			<div class="content">
				<h2>网上本体</h2>
				<div class="desc">
					网上描述
				</div>
			</div>
		</div>
		
		
		<div class="card loading">
			<div class="image">
				<!-- <img src="https://konachan.net/sample/ee1f3035f0ad36e1d6ca8bdc57a89a0d/Konachan.com%20-%20331700%20sample.jpg" alt=""> -->

			</div>
			<div class="content">
				<h2></h2>
				<div class="desc">
				</div>
			</div>
		</div>
	</body>
</html>
