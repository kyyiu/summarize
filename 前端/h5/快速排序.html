		qs=(arr,L,R)=>{
			if(L>=R){return}

			let j = R
			let t = arr[L]
			while(i<j){
				while(i<j && arr[j]>t){j--}
				while(i<j && arr[i]<=t){i++}

					let n = arr[i]
					arr[i]=arr[j]
					arr[j] = n
				}
			}
			arr[L]=arr[i]
			arr[i]=t
			qs(arr,L,i-1)
			qs(arr,i+1,R)
		}
