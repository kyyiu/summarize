<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style type="text/css">
			.out_window_container{
				width: 150px;
				height: 150px;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				border: 1px solid #ddd;
				border-radius: 10px;
				
			}
			.out_window_container .outWindow{
				/* display: none; */
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				align-items: center;
			}
			.out_window_container .outWindow .success{
				display: flex;
				justify-content: center;
				align-items: center;
				width: 50px;
				height: 50px;
				border: 2px solid green;
				border-radius: 50%;
			}
			.out_window_container .outWindow .success::after{
				content: '';
				width: 50%;
				height: 25%;
				border: 2px solid red;
				border-top: none;
				border-right: none;
				transform: rotate(-45deg);
			}
			.out_window_container .outWindow  .sure_btn{
				width: 48px;
				border: none;
				cursor: pointer;
				border-radius: 5px;
				background-color: green;
				color: #f2f2f2;
			}
			.right::before{
				content: '';
				display: inline-block;
				margin-left: 500px;
				width: 50px;
				height: 25px;
				border: 1px solid black;
				border-radius: 0 0 50px 50px;
				/* ：webkit引擎的浏览器有时过渡会留下残留痕迹，可以添加以下代码修复： */
				/* -webkit-transform: translate(0) */
				transition: 0.5s;
			}
			.right::before:hover{
				content: '';
				border-radius: 50px 50px 0 0;
				/* -webkit-transform: translate(0) */
				transition: 0.5s;
			}
			./* box{
				height: 240px;
				width: 0;
				background-color: red;
			} */
			.minW{
				display: inline-block;
				word-break: break-all;
				background-color: green;
			}
			.ao{
				display: inline-block;
				width: 0;
			}
			.ao::before{
				content: 'love我love';
				outline: 2px solid #cd0000;
				color: green;
			}
			.box{
				height: 160px;
				padding: 30px;
				box-sizing: border-box;
				margin-bottom: 20px;
				background-color: #beceeb;
			}
			.child{
				height: 100%;
				background-color: #CD0000;
			}
			.rel{
				/* position: relative;
				height: 160px;
				padding: 30px;
				box-sizing: border-box;
				background-color: #beceeb; */
				min-height: 0;
				transition: min-height .3s;
				background-color: skyblue;
				 
			}
			.rel:hover{
				min-height: 300px;
				
			}
			/* .rel .child{
				position: absolute;
				width: 100%;
			} */
			.dd{
				background-color: blue;
			}
			.dd span{
				display: inline-block;
			}
			
			
			/* 滚动加载优化策略 */
			/* img{
				display: inline-block;
				width: 200px; height: 150px;
				visibility: hidden;
			}
			img[src]{
				visibility: visible;
			} */
			
			img {
			    display: inline-block;
			    width: 256px; height: 192px;
			    /* 隐藏Firefox alt文字 */
			    color: transparent;
			    position: relative;
			    overflow: hidden;
			}
			img:not([src]) {
			    /* 隐藏Chrome alt文字以及银色边框 */
			    visibility: hidden;
			}
			img::before {
			    /* 淡蓝色占位背景 */
			    content: "";
			    position: absolute; left: 0;
			    width: 100%; height: 100%;
			    background-color: #f0f3f9;
			    visibility: visible;
			}
			img::after {
			    /* 黑色alt信息条 */
			    content: attr(alt);
			    position: absolute;
			    left: 0; bottom: 0;
			    width: 100%;
			    line-height: 30px;
				text-align: center;
			    background-color: rgba(0,0,0,.5);
			    color: white;
			    font-size: 14px;
			    transform: translateY(100%);
			    /* 来点过渡动画效果 */
			    transition: transform .2s;
			    visibility: visible;
			}
			img:hover::after {
			    transform: translateY(0);
			}
			h1{
				text-indent: -50px;
			}
		</style>
	</head>
	<body>
		<h1>222</h1>
		<img alt="美女沉思图" data-src="F:\learn\uniapp\my_project\src\static\logo1.png">
		<p><button>设置src属性显示图片</button></p>
		<script type="text/javascript">
			var eleButton = document.querySelector('button'),
			    eleImg = document.querySelector('img');
			
			if (eleButton && eleImg) {
			    var initValueButton = eleButton.innerHTML;
			    // 图片地址
			    var srcImage = eleImg.getAttribute('data-src');
			    // 移除该属性
			    eleImg.removeAttribute('data-src');
			    // 按钮点击事件
			    eleButton.addEventListener('click', function() {
			        if (this.innerHTML == initValueButton) {
			            this.innerHTML = '移除src属性';
			            // 图片显示
			            eleImg.setAttribute('src', srcImage);
			        } else {
			            this.innerHTML = initValueButton;
			            // src属性移除
			            eleImg.removeAttribute('src');
			        }
			    });
			}
		</script>
		
		
		<div class="dd">
			<span></span>
		</div>
		
		<div class="box">
			<div class="child"></div>
		</div>
		<div class="rel">
			<div class="child"></div>
		</div>
		
		<p class="ao"></p>
		
		<!-- <div class="box">
			<p class="minW">display:inline-www</p>
		</div> -->
		
		<span class="right"></span>
		
		<div class="out_window_container">
			<div class="outWindow">
				<span class="success"></span>
				<span class="outWindow_message">操作成功</span>
				<button type="button" class="sure_btn">OK</button>
			</div>
		</div>
		
		
	</body>
</html>
