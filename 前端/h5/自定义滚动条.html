<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 防止页面晃动 
			   原因html自上而下解析
			   如果页面较高而且居中布局
			   先是没有滚动条
			   渲染到一定高度后出现滚动条
			   宽度重置，重新渲染，从而出现晃动
			*/
		  html{
			   overflow-y: scroll; /* for ie8 */
		   }
		   /* :root{
			   overflow-y: auto;
			   overflow-x: hidden;
		   } */
		  /* :root body{
			   position: absolute;
		   } */
		   /* body{
			   width: 100vw;
			   overflow: hidden;
		   } */
			
			
			/* 自定义滚动条 */
			/* 整体部分 */
			::-webkit-scrollbar{
				/* 血槽宽度 */
				width: 100px;
			}
			/* 两端按钮 */
			::-webkit-scrollbar-button{}
			/* 外层轨道 */
			::-webkit-scrollbar-track{
				/* 背景槽 */
				/* background-color: red; */
				border-radius: 6px;
			}
			/* 内层轨道 */
			::-webkit-scrollbar-track-piece{
				/* background-color: green; */
			}
			/* 滚动滑块 */
			::-webkit-slider-thumb{
				/* 拖动条 */
				width: 100px; height: 50px;
				background-color: blue;
				/* width: 20px; */
				border-radius: 50%;
			}
			/* 边角 */
			::-webkit-scrollbar-corner{}
			
			div{
				height: 1500px;
				margin: 500px 0;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
