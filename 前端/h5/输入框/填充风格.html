<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.container{
				width: -webkit-fit-content;
				width: -moz-fit-content;
				width: fit-content;
				position: relative;
				border-bottom: 1px solid #d0d0d5;
			}
			.container::after{
				content: '';
				position: absolute;
				bottom: -1px;
				border-bottom: 2px solid #2486ff;
				left: 0;right: 0;
				transform: scaleX(0);
				transition: transform .25s;
			}
			.container:focus-within::after{
				transform: scale(1);
			}
			.inp{
				padding: 20px 16px 6px;
				/* 隐藏原始黑色边框 */
				border: 1px solid transparent;
				background-color: #f5f5f5;
				margin: 0;
				font-size: 16px;
				line-height: 1.5;
				outline: none;
			}
			.inp:placeholder-shown::placeholder{
				color: transparent;
			}
			.lab{
				position: absolute;
				left: 16px;top: 14px;
				line-height: 1.5;
				font-size: 16px; 
				color: #a2a9b6; 
				padding: 0 2px;
				transform-origin: 0 0;
				pointer-events: none;
				transition: all .25s;
			}
			/* 输入框中有内容或者被聚焦 */
			.inp:not(:placeholder-shown) ~ .lab,
			.inp:focus ~ .lab{
				color: #2486ff;
				transform: scale(0.75) translateY(-14px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<input type="text" class="inp" placeholder="填写"/>
			<label class="lab">内容</label>
		</div>
	</body>
</html>
