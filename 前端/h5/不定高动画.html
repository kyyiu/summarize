<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.au{
				max-height: 100px;
			}
			.ac{
				max-height: 300px;
			}
			.base{
				overflow: hidden;
				transition: max-height 2s;
			}
		</style>
	</head>
	<body>
		<div id="list" class="base au ac">
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
			<li>x</li>
		</div>
		<button type="button" id="btn" onclick="toggle()"></button>
		<script type="text/javascript">
			let btn = document.querySelector('#btn');
			let list = document.querySelector('#list');
			console.dir(list);
			
			function toggle(){
				if(Array.from(list.classList).some((i)=>{
					return i==='au'
				})){
					list.classList.remove('au');
					list.classList.add('ac')
				} else {
					list.classList.remove('ac');
					list.classList.add('au')
				}
				console.dir(list);
			}
		</script>
	</body>
</html>
