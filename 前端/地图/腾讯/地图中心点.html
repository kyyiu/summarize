<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中心点处理</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
    }
    #btns {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 9999;
    }
</style>

<body onload="initMap()">
    <div id="container"></div>
    <div id="btns">
        <button onclick="changeCenter()">切换到成都</button>
        <button onclick="getCenter()">显示当前地图中心</button>
    </div>
    <script type="text/javascript">
        var map;
        function initMap() {
            var center = new TMap.LatLng(39.984104, 116.307503);
            //初始化地图
            map = new TMap.Map("container", {
                rotation: 20,//设置地图旋转角度
                pitch:30, //设置俯仰角度（0~45）
                zoom:12,//设置地图缩放级别
                center: center//设置地图中心点坐标(初始化)
            });
        }
        function changeCenter() {
            map.setCenter(new TMap.LatLng(30.578994, 104.072745));
        }
        function getCenter() {
            alert(`当前中心--${map.getCenter()}`)
        }
    </script>
</body>

</html>
