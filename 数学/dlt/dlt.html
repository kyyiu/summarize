<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        #redRange {
            display: flex;
        }
        .range + .range,
        .item + .item {
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <script src="./echarts.min.js"></script>
    <div class="container">
        <div class="item">
            <div>red</div>
            <div class="red"></div>
        </div>
        <div class="item">
            <div>blue</div>
            <div class="blue"></div>
        </div>
        <div class="item">
            <div>prize</div>
            <div class="prize"></div>
        </div>
    </div>
    <div style="margin-top: 10px;">red范围</div>
    <div id="redRange">
        <div class="range" id="r1"></div>
        <div class="range" id="r2"></div>
        <div class="range" id="r3"></div>
        <div class="range" id="r4"></div>
        <div class="range" id="r5"></div>
    </div>
    <div>
        <div id="red" style="width: 60000px; height:800px;"></div>
        <div id="blue" style="width: 60000px;height:800px;"></div>
        <div id="prize" style="height:800px;"></div>
    </div>
    
    <script src="./data.js"></script>
</body>
</html>
